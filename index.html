<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- navbar -->
    <div class="ui-header">
        <div class="content">CORE-V</div>
        <div class="sub header" id="subtitle">Master the Big 5</div>
    </div>
    

    <div class="grid-container">
            <div class="first-column">
            <!-- side menu -->
                <ul class="ui-divided-list" id="exercises">
                    <li id="first" class="exercise-item">BENCH PRESS</li>
                    <li class="exercise-item">DEADLIFTS</li>
                    <li class="exercise-item">SQUATS</li>
                    <li class="exercise-item">BARBELL ROW</li>  
                    <li class="exercise-item">OVERHEAD PRESS</li>
                </ul>
            </div>
        <!--exercise image and description-->
        <div class="second-column">
            <div class="lrgImg">
                <img id="lrgImg" src="img/49ae7f18-5d22-4b68-b994-dae99cd0a566.jpg" alt="[LIFT NAME]">
            </div>
            <div class="exercise-info">
                <div class="sub-heading">INSTRUCTIONS</div>
                <ol id="instruction" class="instruction">
                    CHOOSE YOUR EXERCISE
                <ol>
            </div>
        </div>

        <div class="third-column">
            <div class="stat-container" id="stat-container">
                <div class="card">
                    <div id="name" class="title">What will you record today?</div>
                        <div class="stats" id="muscle-targets"><span>Primary and Secondary Muscles listed here</span></div>
                        <div class="stats"><span class="value" id="weight">WEIGHT</span><span id="currentMax"></span></div>
                        <div class="stats"><span class="value" id="sets"></span> SETS</div>
                        <div class="stats"><span class="value" id="reps"></span> REPS</div>
                        <div class="stats" id="totalVolume">VOLUME<span class="value" id="volume"></span><span id="difference"></span></div>
                </div>
            </div>
            <div class="quick-log-input">
                <div class="title">QUICK LOG
                    <div class="form-box">
		                <div id="button-box" class="button-box">
			                <div id="btn"></div>
			                <button type="button" class="toggle-btn">kg</button>
			                <button type="button" class="toggle-btn">lb</button>
		            </div>
	            </div>
            </div>
                <form class="log-container">
                    <div class="form-group">
                        <label class="form-label">WEIGHT :</label>
                        <input type="number" min="0" id="weight" name="weight" placeholder="kg">
                    </div>
            
                    <div class="form-group">
                        <label class="form-label">SETS :</label>
                        <input type="number" min="0" id="sets" name="sets">
                    </div>
                    <div class="form-group">
                        <label class="form-label">REPS :</label>
                        <input type="number" min="0" id="reps" name="reps">
                    </div>
                    <button>Log Entry</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
